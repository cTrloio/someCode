<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3变形功能-使用多种变形方法</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #ffdd3f;
            -webkit-transform: rotate(45deg) translate(50px,100px) scale(1.5) skew(50deg,50deg);
        }
    </style>
</head>
<body>
    <h1>CSS3变形功能-使用多种变形方法</h1>
    <div></div>
</body>
</html>
