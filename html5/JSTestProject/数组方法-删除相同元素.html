<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var arr = [0,1,1,3,5,6,6,1,3];
        alert("原数组"+ arr);
        for(var i = 0; i< arr.length ;i++){
            for(var j = i+1; j<arr.length ; j++){
                if(arr[i] == arr[j]){
                    arr.splice(j,1); //此方法会修改数组长度，导致第二层循环不彻底
                    j--;             //所以每次找到相同元素删除后j--
                }
            }
        }
        alert('删除相同元素之后'+arr);
    </script>
</head>
<body>

</body>
</html>
