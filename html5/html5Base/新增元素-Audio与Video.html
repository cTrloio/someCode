<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Audio与Video</title>
</head>
<body>
<h1>Audio</h1>
<audio controls="controls" src="audioAndVideo/coms.mp3">
    浏览器太老了，不支持
</audio>
<h1>Video</h1>
<video controls="controls" width="600" height="500" src="audioAndVideo/trailer.mp4">
    浏览器太老了，不支持（Chrome不支持）
</video>
<h1>
    <dl>
        <h2>常用属性</h2>
        <dd>controls</dd>
        <dt>指定是否使用浏览器自带播放条</dt>
        <dd>src</dd>
        <dt>指定相对目录URL链接</dt>
        <dd>width和height</dd>
        <dt>video独有，指定video宽高</dt>
        <dd>autoplay</dd>
        <dt>指定是否在加载完成后自动播放</dt>
        <dd>preload</dd>
        <dt>指定是否预加载</dt>
        <dd>loop</dd>
        <dt>指定是否循环播放</dt>
        <dd>erreo</dd>
        <dt>指定出错时处理</dt>
    </dl>
</h1>

</body>
</html>
