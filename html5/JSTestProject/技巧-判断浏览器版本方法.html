<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>判断浏览器版本方法</title>
    <script>
        window.onload = function () {
            var oDiv=document.getElementById('d1');
            if(oDiv.currentStyle){
                alert(oDiv.currentStyle.width);//只有IE678认得
            }
            else{
                alert(getComputedStyle(oDiv,false).width+1);//其他浏览器 后面随便跟一个任意类型的值 如false
            }
        }
    </script>
</head>
<body>
    <div id="d1" style="width: 100px"></div>
</body>
</html>
