<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
        div#div1{
            display: none;
            width: 300px;
            height: 150px;
            background: #fffb9f;
            position: absolute;
            top: 0;
            left: 818px;
            opacity: 0.5;
        }
        div#div2{
            display: none;
            width: 300px;
            height: 150px;
            background: #fffb9f;
            position: absolute;
            top: 0;
            left: 249px;
            opacity: 0.5;
        }
        p{
            font-size: 20px;
            text-align: center;
            color: #000;
        }
        input#btn1{
            width: 80px;
            height: 40px;
            position: absolute;
            top: 2px;
            left: 1118px;
            background: #888888;
            font-weight: 500;
        }
        input#btn2{
            width: 80px;
            height: 40px;
            position: absolute;
            top: 2px;
            left: 169px;
            background: #888888;
        }

    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/BackGround.js"></script>
	<script egret="game" src="bin-debug/BorderBox.js"></script>
	<script egret="game" src="bin-debug/Character.js"></script>
	<script egret="game" src="bin-debug/Collision.js"></script>
	<script egret="game" src="bin-debug/Door.js"></script>
	<script egret="game" src="bin-debug/End.js"></script>
	<script egret="game" src="bin-debug/Enemy.js"></script>
	<script egret="game" src="bin-debug/Factory.js"></script>
	<script egret="game" src="bin-debug/GameOver.js"></script>
	<script egret="game" src="bin-debug/LevelEnd.js"></script>
	<script egret="game" src="bin-debug/LevelOne.js"></script>
	<script egret="game" src="bin-debug/LevelStart.js"></script>
	<script egret="game" src="bin-debug/LevelThree.js"></script>
	<script egret="game" src="bin-debug/LevelTwo.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/TextPORTAL.js"></script>
	<script egret="game" src="bin-debug/WuQi.js"></script>
	<!--game_files_end-->
</head>
<body>
    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-resolution-mode="retina"
         data-frame-rate="30"
         data-content-width="800"
         data-content-height="600"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
        egret.runEgret();
    </script>
</body>
</html>
