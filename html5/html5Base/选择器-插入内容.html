<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用选择器插入内容</title>
    <style type="text/css">
        h2:before{
            content: "@1";
            color: #ffffff;
            background: #126fb0;
            padding: 1px 2px;
            margin: 10px;
            outline: 2px solid #126fb0;
        }
        h2.nocontent:before{
            content: none;
        }
    </style>
</head>
<body>
    <h1>使用选择器插入内容</h1>

    <h2>使用选择器插入内容</h2>
    <h2 class="nocontent">使用选择器插入内容</h2>
    <h2>使用选择器插入内容</h2>
    <h2>使用选择器插入内容</h2>
</body>
</html>
