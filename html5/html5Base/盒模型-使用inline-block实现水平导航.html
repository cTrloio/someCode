<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用inline-block实现水平导航</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
        }
        li{
            display: inline-block;
            padding: 10px 20px;
            background-color: #2292ff;
            border-right: solid 1px #c7210c;
            width: 100px;
            text-align: center;
        }
        a{
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>inline-block水平导航</h1>
    <ul>
        <li><a href="新增元素-Details元素.html">首页</a></li>
        <li><a href="新增元素-Details元素.html">留言</a></li>
        <li><a href="新增元素-Details元素.html">收藏</a></li>
        <li><a href="新增元素-Details元素.html">动态</a></li>
        <li><a href="新增元素-Details元素.html">更多</a></li>
    </ul>
</body>
</html>
