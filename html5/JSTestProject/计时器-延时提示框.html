<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            float: left;
            margin: 10px;
        }
        #div1{
            width: 50px;
            height: 50px;
            background: #0752ff;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #c1c1c1;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv1=document.getElementById('div1');
            var oDiv2=document.getElementById('div2');
            var timer=null;
            oDiv2.onmousemove=oDiv1.onmousemove= function () {
                clearInterval(timer);
                oDiv2.style.display = 'block';
            }
            oDiv2.onmouseout=oDiv1.onmouseout= function () {
                timer=setTimeout(function () {
                    oDiv2.style.display = 'none';
                },500);
            }
//            oDiv2.onmousemove= function () {
//                clearInterval(timer);
//                oDiv2.style.display = 'block';// 没有什么大问题 就是有一丁点浪费资源
//            }
//            oDiv2.onmouseout= function (){
//                timer=setInterval(function () {
//                    oDiv2.style.display = 'none';
//                },500);
//            }
        }
    </script>
</head>
<body>
<div id="div1">
</div>
<div id="div2">
</div>
</body>
</html>
