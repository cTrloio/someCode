<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>限定范围in-range和out-of-range</title>
    <style>
        input[type=number]:in-range{
            color: #13ff13;
        }
        input[type=number]:out-of-range{
            color: red;
        }
    </style>
</head>
<body>
    <h1>限定范围in-range和out-of-range</h1>
    <form>
        请输入0-100的数字
        <input type="number" min="0" max="100">
    </form>
</body>
</html>
