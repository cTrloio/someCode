<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>同类型元素选择器</title>
    <style>
        h2:nth-of-type(odd){
            background: #13ff13;
        }
        p:nth-last-of-type(even){
            background: #ffa012;
        }
    </style>
</head>
<body>
<h1>定义选择 h2的偶数个或者奇数个元素时 会把p也算进去 所以使用nth-of-type</h1>
<div>
    <h2>标题1</h2>
    <p>内容1</p>
    <h2>标题2</h2>
    <p>内容2</p>
    <h2>标题3</h2>
    <p>内容3</p>
    <h2>标题4</h2>
    <p>内容4</p>
    <h2>标题5</h2>
    <p>内容5</p>
</div>

</body>
</html>
