                //任意位置之前插入元素
                oUl.insertBefore(oLi,aLi[0]);
            }else{
                //在末尾追加一个元素
                //oUl.appendChild(oLi);
            }
            //removeChild(节点)    删除一个节点
        }
    }
</script>

<input id="tex1" type="text">

</body>
</html>
