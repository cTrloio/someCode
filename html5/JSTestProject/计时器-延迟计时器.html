<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>延迟计时器</title>
    <script>
        window.onload = function () {
            var oTan=document.getElementById('tan');
            setTimeout(function () {
                oTan.style.display = 'inline-block';
                setTimeout(function () {
                    oTan.style.display = 'none';
                },3000);//观看三秒广告后退出
            },2000);//加载页面两秒后显示
        }
    </script>
    <style>
        body{
            background: url('../image/index.png') no-repeat;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="../image/pic1.jpg" style="display: none" id="tan">
</body>
</html>
