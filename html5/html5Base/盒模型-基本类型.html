<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>盒模型-基本类型</title>
    <style>
        div{
            background: #43ff25;
        }
        span{
            background: #ffdd3f;
        }
    </style>
</head>
<body>
    <h1>盒模型-基本类型</h1>
    <div>
        盒模型用display来定义类型 总体来说盒模型分为block类型（div，p元素等）和 inline类型（span,a元素）
    </div>
    <span>
        盒模型用display来定义类型 总体来说盒模型分为block类型（div，p元素等）和 inline类型（span,a元素）
    </span>
</body>
</html>
