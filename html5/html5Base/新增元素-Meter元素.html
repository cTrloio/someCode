<!DOCTYPE html>
<html>

    <title>Meter元素</title>
</head>
<body>
    <h1>Meter元素</h1>
    <p>C盘使用情况</p>
    <meter value="35" min="0" max="100" low="40" high="80" optimum="35"></meter>
    <p>D盘使用情况</p>
    <meter value="50" min="0" max="100" low="40" high="80" optimum="35"></meter>
    <p>E盘使用情况</p>
    <meter value="85" min="0" max="100" low="40" high="80" optimum="35"></meter>
</body>
</html>
