<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>helloworld</title>
</head>
<body>
    <script language="JavaScript">
        var b=4;
        var c=4;
        var a=b+c;
        document.write("a的值为："+a);
        var arr=["一一",1,"二二",2,"三三",3];
        for(n in arr)
        {
            if(n%2==0){
                document.write("偶数<li>"+arr[n]);
            }

            if(n%2==1){
                document.write("奇数<li>"+arr[n]);
            }
        }
    </script>
</body>
</html>
