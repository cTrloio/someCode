<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>requried和optional</title>
    <style>
        input[type=text]:required{
            background: #ff002e;
        }
        input[type=text]:optional{
            background: #13ff13;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" placeholder="姓名" required>
        <br>
        <input type="text" placeholder="年龄">
    </form>
</body>
</html>
