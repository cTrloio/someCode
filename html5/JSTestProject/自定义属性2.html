<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义属性2</title>
    <style>
        input{
            float: left;
            width: 100px;
            height: 100px;
            font-size: 50px;
        }
    </style>
    <script>
        window.onload= function () {
            var aBtn=document.getElementsByTagName('input');
            var arr=['飞','侯','洋'];
            for(var i=0;i<aBtn.length;i++){
                aBtn[i].num=0;
                aBtn[i].onclick= function () {
                    /*aBtn[i] 里面的i是3，但是函数外面，循环里面的i是 0 1 2 */
                    this.value=arr[this.num];
                    this.num++;
                    if(this.num==arr.length){
                        this.num=0;
                    }
                }
            }
        }
    </script>
</head>
<body>
    <input type="button" value="0">
    <input type="button" value="0">
    <input type="button" value="0">
</body>
</html>
