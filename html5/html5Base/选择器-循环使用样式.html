        }

            background: #13ff13;
        }
        li:nth-child(4n+3){

        }
        li:nth-child(4n+4){

        }

        }

    </style>
</head>
<body>
    <h1>循环使用样式</h1>
    <ul>
        <li>第一个项目</li>

</html>
