<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #content{
            width: 400px;
            height: 400px;
            /*border: 10px solid #d1fffa;*/
            position: relative;         /* 相对定位*/
            margin: 10px auto 5px;
            top: 10px;
        }
        #prev{
            position: absolute;         /* 于父容器绝对定位*/
            left: 10px;
        }
        #next{
            position: absolute;         /* 于父容器绝对定位*/
            right: 10px;
        }
        a{
            text-decoration: none;
            top: 175px;             /*顶端 父容器绝对定位 相对父容器对齐*/
            width: 40px;
            height: 40px;
            border: 5px solid #e9ffe7;
            background: rgba(35, 30, 14, 0.84);
            font-size: 22px;
            color: #ffffff;
            text-align: center;
            line-height: 40px;
        }
        a:hover{
            filter: alpha(opacity:70);      /*filter:alpha(opacity=100,style=1)
                                            1、opacity属性：设置透明度，取值0至100之间的任意数值，100表示完全不透明；
                                            2、style属性：设置渐变风格；
                                            0表示均匀渐变，
                                            1表示线性渐变，
                                            2表示放射渐变，
                                            3表示直角渐变。
                                            */
            opacity: 0.7;                   /* 浏览器兼容*/
        }
        #text,#span1{
            position: absolute;
            left: 0;
            width: 400px;
            height: 30px;
            line-height: 30px;
            color: #d56fff;
            background: #230923;
            text-align: center;
            filter: alpha(opacity:50);
            opacity: 0.5;
        }
        #text{
            margin: 0;      /*外边距*/
            bottom: 0;
        }
        #span1{
            top:0;
        }
        #img1{
            width: 400px;
            height: 400px;
        }
        #func{
            margin: 0 auto;
            width: 400px;
            height:100px;
            position: relative;
        }
        #func1{
            width: 100px;
            height: 20px;
            left: 20px;
            border: solid 2px #000000;
            position: absolute;
        }
        #func2{
            width: 100px;
            height: 20px;
            right: 20px;
            border: solid 2px #000000;
            position: absolute;
        }
        #funcText{
            position: absolute;
            width: 400px;
            height: auto;
            bottom: 10px;
            text-align: center;
            padding: 0;
            margin: 0;
        }
    </style>
    <script>
        window.onload=function(){
            var arrImg=['../image/dog1.png','../image/dog2.png','../image/dog3.png','../image/dog4.png','../image/dog5.png'];
            var textImg=['牛牛','丑丑','大黄','小白','楚楚'];
            var prev1=document.getElementById('prev');
            var next1=document.getElementById('next');
            var text1=document.getElementById('text');
            var span1=document.getElementById('span1');
            var img1=document.getElementById('img1');
            var func11=document.getElementById('func1');
            var func22=document.getElementById('func2');
            var funcText1=document.getElementById('funcText');
            var f1=false;
            var f2=false;
            func11.onclick=function(){
                f1=true;
                f2=false;
                funcText1.innerHTML='点击后可以循环播放图片';
                prev1.style.display='block';
                next1.style.display='block';
            };
            func22.onclick=function(){
                f1=false;
                f2=true;
                funcText1.innerHTML='点击后只能左右切换图片';
                prev1.style.display='block';
                next1.style.display='block';
            };
            var num=0;
            prev1.style.display='none';
            next1.style.display='none';
            function fbTab(){
                span1.innerHTML = num+1+"/"+arrImg.length;  //显示数量
                text1.innerHTML = textImg[num];             //显示说明文字
                img1.src = arrImg[num];                     //显示图片
            }
            fbTab();
            prev1.onclick=function(){
                    num--;
                    if(num<0){
                        if(f1){
                            num=4;
                        }
                        if(f2){
                            num=0;
                        }
                    }
                    fbTab();
            };
            next1.onclick=function(){
                    num++;
                    if(num>4){
                        if(f1){
                            num=0;
                        }
                        if(f2){
                            num=4;
                        }
                    }
                    fbTab();
            };
        }
    </script>
</head>
<body>
    <div id="func">
        <input type="button" id="func1" value="循环">
        <input type="button" id="func2" value="顺序">
        <p id="funcText">说明文字</p>
    </div>

    <div id="content">
        <a id="prev" href="javascript:;"><</a>
        <a id="next" href="javascript:;">></a>
        <p id="text">图像加载中</p>
        <span id="span1"> 计算中 </span>
        <img id="img1">
    </div>

</body>
</html>
