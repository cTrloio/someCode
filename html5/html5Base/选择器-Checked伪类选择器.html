<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>checked伪类选择器</title>
    <style>
        input[type="checkbox"]:checked{ /* 被选中时*/
            outline: 2px solid #13ff13;/* 2像素的绿色边框-*/
        }
    </style>
</head>
<body>
    <h1>checked伪类选择器</h1>
    <form>
        choose a miss
        <input type="checkbox">T
        <input type="checkbox">L
        <input type="checkbox">C
    </form>

</body>
</html>
