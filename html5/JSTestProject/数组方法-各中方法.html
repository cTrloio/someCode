<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        var arr = [1,2,3];      //测试单个时请注释其他的方法
        alert(arr.push(4));     //push()方法 在数组末尾追加一个元素 返回数组新长度
        alert(arr.unshift(0));  //unshift()方法 在数组前添加一个元素 返回数组新长度 此方法IE6、7不支持
        alert(arr.pop());       //pop()方法 删除数组最后一个元素 返回被删除的元素
        alert(arr.shift());     //shift()方法 删除数组最前面元素 返回被删除的元素

        //技巧
        arr.unshift(arr.pop()); //把最后一个元素放到数组第一位
        arr.push(arr.shift());  //把第一个元素放到数组最后一位

        //splice()方法可用于 删除 替换 添加
        //删除
        arr.splice(0,1);            //删掉第0个元素，删1个元素        返回值是被删除元素
        //替换
        arr.splice(0,1,'我是第0个'); //替换第0个元素，替换1个，替换内容 返回值是被替换元素
        //添加
        arr.splice(1,0,'插入第1个'); //在第1个之前，删除0个，插入内容   返回值是被添加元素


    </script>
</head>
<body>

</body>
</html>
