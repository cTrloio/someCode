<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>在字符串两边嵌入文字符号</title>
    <style>
        h1:before{
            content: open-quote;
            color: #126fb0;
        }
        h1:after
        {
            content: close-quote;
            color: #ff002e;
        }
        h1{
            quotes: "("")";
        }
    </style>
</head>
<body>
    <h1>在字符串两边嵌入文字符号</h1>
</body>
</html>
