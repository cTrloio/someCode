<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 优先引入CDN上面的JQUERY 失败的话再引入本地的-->
    <script src="http://apps.bdimg.com/libs/jquery/1.2.3/jquery.min.js"></script>
    <script>
        window.jQuery||document.write('<script src="../jquery/jquery-1.12.1.min.js"><\/script>')
    </script>
</head>
<body>
    <p>轻量级</p>
    <p>强大选择器</p>
    <p>出色的DOM操作封装</p>
    <p>完善的事件和时间对象兼容机制</p>
    <p>完善的AJAX</p>
    <p>不污染全局变量（$可以随时交出控制权）</p>
    <p>出色的浏览器兼容</p>
    <p>方便的链式操作</p>
    <p>隐式迭代(一般不需要for循环便历dom对象)</p>
    <p>完善的文档</p>
    <p>丰富的插件</p>

    缺点
    不能向后兼容
    插件之间冲突
    对动画支持不是很好


    $(document).ready() 和window.onload的区别
        window.onload
            等网页中所有资源加载完毕后执行
            只能写一个
            没有简写
        $(document).ready()
            等dom树加载完毕后就可以执行
            可以写多个
            $(function(){});
    <script>
        $(document).ready(function(){
            alert('hello world');
        });
//        var aP=document.getElementsByTagName('p');
        var p=$('p');
        p.onclick= function () {
            alert($(this).html());
        }
    </script>

</body>
</html>
