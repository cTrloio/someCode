<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>none类型小实例</title>
    <style>
        div#a{
            width: 500px;
            height: 500px;
            background: #126fb0;
            position: relative;
            left: 100px;
        }
        div#b{
            position: absolute;
            left: 100px;
            top: 100px;
            display: block;
            width: 200px;
            height: 200px;
            background: #ff002e;
        }
        div#a:hover div#b{
            display: none;
        }
    </style>
</head>
<body>
    <div id="a">
        <div id="b">
        </div>
    </div>
</body>
</html>
