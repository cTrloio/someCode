<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //*****************************随机数**********************************************//
        Math.random(); //返回随机 0~1 之间小数
        Math.round(Math.random()); //四舍五入 取整 >>0/1
        Math.round(Math.random()*5+5); //返回 5~10 之间整数

        //也就是说
        //如果要返回 x ~ y 之间的整数
        //可以推出公式：Math.round(Math.random()*(y-x) + x);

        //另外
        Math.ceil(1.2);//向上取整
        Math.floor(1.8);//向下取整
        Math.round(4.5);//四舍五入
    </script>
</head>
<body>

</body>
</html>
