<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    window.onload= function () {
        var aTab=document.getElementById('tab1');
        var oldColor='';
        for(var i=0;i<aTab.tBodies[0].rows.length;i++){
            if(i%2==0){
                aTab.tBodies[0].rows[i].style.background='#f60';
            }
            else{
                aTab.tBodies[0].rows[i].style.background='#c1c1c1';
            }
            aTab.tBodies[0].rows[i].onmouseover = function () {
                oldColor=this.style.background;
                this.style.background='green';
            }
            aTab.tBodies[0].rows[i].onmouseout = function () {
                this.style.background=oldColor;
            }
        }
        //alert(aTab.getElementsByTagName('tbody')[0].getElementsByTagName('tr')[1].getElementsByTagName('td')[1].innerHTML);
        //可以换成
        //alert(aTab.tBodies[0].rows[1].cells[1].innerHTML);
    }
    //tHead  tFoot 只有一个  所以不是数组 是一个元素
</script>
<body>
    <table id="tab1" border="1px" width="500">
        <thead>
            <td>num</td>
            <td>name</td>
            <td>age</td>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>BuRy</td>
                <td>23</td>
            </tr>
            <tr>
                <td>2</td>
                <td>TwOi</td>
                <td>23</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ly</td>
                <td>22</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Cxy</td>
                <td>24</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
