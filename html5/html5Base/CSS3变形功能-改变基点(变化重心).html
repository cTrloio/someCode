<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3变形功能-改变基点(变化重心)</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            -webkit-transform: rotate(30deg);
            transform-origin: bottom right;
            background-color: #126fb0;
        }
    </style>
</head>
<body>
    <h1>CSS3变形功能-改变基点(变化重心)</h1>
    <p>
        transform-origin: <br>
                            top left        top         top right      <br>
                            left             center     right           <br>
                            bottom left     bottom     bottom right   <br>
    </p>
    <br><br><br><br><br><br>
    <div></div>


</body>
</html>
