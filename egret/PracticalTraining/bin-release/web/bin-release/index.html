<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
        div#div1{
            display: none;
            width: 300px;
            height: 150px;
            background: #2c8788;
            position: absolute;
            top: 0;
            left: 818px;
            opacity: 0.5;
        }
        div#div2{
            display: none;
            width: 300px;
            height: 150px;
            background: #2c8788;
            position: absolute;
            top: 0;
            left: 249px;
            opacity: 0.5;
        }
        p{
            font-size: 20px;
            text-align: center;
        }
        input#btn1{
            width: 80px;
            height: 40px;
            position: absolute;
            top: 0;
            left: 1118px;
            background: #c1c1c1;
            font-weight: 500;
        }
        input#btn2{
            width: 80px;
            height: 40px;
            position: absolute;
            top: 0;
            left: 169px;
            background: #c1c1c1;
        }

    </style>
    <script>
        window.onload = function () {
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');
            var oBtn1 = document.getElementById('btn1');
            var oBtn2 = document.getElementById('btn2');
            oBtn1.onmousemove = function () {
                oDiv1.style.display = 'block';
            };
            oBtn1.onmouseout = function () {
                oDiv1.style.display = 'none';
            };
            oBtn2.onmousemove = function () {
                oDiv2.style.display = 'block';
            };
            oBtn2.onmouseout = function () {
                oDiv2.style.display = 'none';
            };
        };
    </script>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件-->
    <!--game_files_start-->
	<script src="main.min.js"></script>
	<!--game_files_end-->
</head>
<body>
    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-resolution-mode="retina"
         data-frame-rate="30"
         data-content-width="800"
         data-content-height="600"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>

    <div id="div1">
        <p>
            控制：W A S D 控制小天使移动<br>
            传送：SPACE   空格键传送任务<br>
            胜利：找到天使掉落在人间的羽毛<br>
            失败：被某个怪物打到3次
        </p>
    </div>
    <div id="div2">
        <p>
            班级：网页工作室<br>
            人员：侯飞洋、于堃鹏
        </p>
    </div>
    <input type="button" id="btn1" value="玩法介绍">
    <input type="button" id="btn2" value="制作人员">
    <script>
        egret.runEgret();
    </script>
</body>
</html>
