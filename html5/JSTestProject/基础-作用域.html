<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>作用 域</title>
    <script>
        window.onload = function () {
            alert(a);                   //function a () {alert(4);}
            var a = 1;
            alert(a);                   //1
            function a (){alert(2);}
            alert(a);                   //1
            var a = 3;
            alert(a);                   //3
            function a () {alert(4);}
            alert(a);                   //3
            alert(typeof a);            //number
            //a();                      //报错  此时a是一个number类型
        }
    </script>
</head>
<body>
        JS解析器
        1）找一些东西 根据 var function 参数 .....
            a = 未定义
                所有的变量，在正式运行代码之前，都提前附了一个值：未定义
            fn1 = function fn1(){alert(2);}
                所有函数在正式运行代码之前，都是整个函数快，没有实际意义
            JS预解析：
                遇到重名的，只留下一个
                变量和函数重名，只留下函数
                遇到 函数函数重名 或者 变量变量重名

        2）逐行解读代码 根据 表达式 .....
                表达式：+ - * / ++ -- = ! < > .....
                        表达式可以修改预解析的值
                函数调用：
                        1)预解析
                            小型仓库
                        2)逐行解读代码
                            表达式.....

</body>
</html>
