<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>readOnly和readWrite伪类选择器</title>
    <style>
        input[type="text"]:read-only{   /*只读状态*/
            background: #53ebff;
            color: #ff002e;
        }
        input[type="text"]:read-write{   /*非只读状态*/
            background: #97ff21;
        }
    </style>
</head>
<body>
    <h1>readOnly和readWrite伪类选择器</h1>
    <form>
        <input type="text" placeholder="请输入姓名" value="hz" readonly>
        <br>
        <input type="text" placeholder="请输入学校">
    </form>
</body>
</html>
