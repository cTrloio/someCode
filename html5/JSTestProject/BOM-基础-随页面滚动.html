<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 200px;
            height: 150px;
            background: red;
            /*固定定位  指定left top等 就会固定位置   IE6不认*/
            /*position: fixed;*/
            position: absolute;
            right: 0;
            bottom: 0;
        }
        body{
            height: 2000px;
        }
    </style>
    <script>
        window.onscroll=window.onresize=function () {
            var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;

            var oDiv=document.getElementById('div1');
            
            oDiv.style.top=scrollTop+document.documentElement.clientHeight-oDiv.offsetHeight+'px';
        }
        //解决抖动
        //IE6 可以直接用 fixed固定定位
        //其他 可以用 运动解决问题
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
