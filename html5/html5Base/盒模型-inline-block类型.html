<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>盒模型-inline-block类型</title>
    <style>
        div{
            background: green;
            width: 50px;
            height: 50px;
        }
        div.d1{
            display: inline-block;
        }
        div.d2{
            display: inline;
        }
    </style>

</head>
<body>
    <div class="d1">
        inline-block属于block盒的一种，但是在显示时具有inline类型盒的特点
    </div>
    <br>
    <div class="d2">
        inline-block属于block盒的一种，但是在显示时具有inline类型盒的特点
    </div>

    </P>
</body>
</html>
