<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>所有与表格相关的元素</title>
    <style>
        div.table{
            display: table;border: solid 3px #ccc;
        }
        div.table-caption{
            display: table-caption;
        }
        div.thead{
            display: table-header-group;
        }
        div.tr{
            display: table-row;
        }
        div.td{
            display: table-cell;
            border: solid 3px #898989;
        }
    </style>
</head>
<body>
    <h1>所有与表格相关的元素</h1>
    <div class="table">
        <div class="table-caption">表格标题</div>
        <div class="thead">
            <div class="tr">
                <div class="td">11</div>
                <div class="td">22</div>
                <div class="td">32</div>
            </div>
            <div class="tr">
                <div class="td">11</div>
                <div class="td">22</div>
                <div class="td">33</div>
            </div>
            <div class="tr">
                <div class="td">11</div>
                <div class="td">22</div>
                <div class="td">33</div>
            </div>
        </div>

    </div>
</body>
</html>
