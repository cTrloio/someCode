<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            margin: 50px;
        }
        ul{
            list-style-type: none;
        }
        li{
            height: 30px;
            line-height: 30px;
        }
    </style>
    <script src="../jquery/jquery-1.12.1.min.js"></script>
</head>
<body>
    <ul>
        <li>我是第1条公告</li>
        <li>我是第2条公告</li>
        <li>我是第3条公告</li>
        <li>我是第4条公告</li>
        <li>我是第5条公告</li>
        <li>我是第6条公告</li>
        <li>我是第7条公告</li>
        <li>我是第8条公告</li>
        <li>我是第9条公告</li>
        <li>我是第10条公告</li>
    </ul>
    <script>
        setInterval(function () {
            var newLi = $('ul>:first').clone(true);
            $("ul").append(newLi);
            $('ul>:first').remove();
        },1000);

    </script>
</body>
</html>
