<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义属性</title>
    <style>
        li {
            list-style: none;
            margin: 5px auto;
            width: 60px;
            height: 60px;
            background: url("../image/active.jpg");
            float: left;
        }
    </style>
    <script>
        window.onload = function () {
            var aLi = document.getElementsByTagName('li');

            for (var i = 0; i < aLi.length; i++) {
                aLi[i].onOff = true;
                /*自定义属性*/
                aLi[i].onclick = function () {
                    if (this.onOff) {
                        this.style.background = 'url("../image/active.jpg")';
                        this.onOff = false;
                    }
                    else {
                        this.style.background = 'url("../image/normal.jpg")';
                        this.onOff = true;
                    }
                };
            }
        }
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
